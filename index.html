<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Routine Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>University Routine Management System</h1>

    <!-- Add Routine Form -->
    <div id="addRoutineForm">
        <h2>Add New Routine</h2>
        <form id="routineForm">
            <input type="text" id="course" name="course" placeholder="Course" required>
            <input type="text" id="faculty" name="faculty" placeholder="Faculty" required>
            <input type="text" id="day" name="day" placeholder="Day" required>
            <input type="text" id="time" name="time" placeholder="Time" required>
            <input type="text" id="room" name="room" placeholder="Room" required>
            <button type="submit">Add Routine</button>
        </form>
    </div>

    <!-- View Routine -->
    <div id="viewRoutine">
        <h2>Routine</h2>
        <table id="routineTable">
            <tr>
                <th>Course</th>
                <th>Faculty</th>
                <th>Day</th>
                <th>Time</th>
                <th>Room</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
